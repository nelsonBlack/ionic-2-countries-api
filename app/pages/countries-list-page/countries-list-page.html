<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>World Countries</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button primary (click)="getAllCountries()">Get Countries</button>
  <ion-list>
  <button ion-item *ngFor="let country of countries" (click)="goToDetailsPage($event, country.name)">
    {{country.name}}
    </button>
  </ion-list>

</ion-content>
