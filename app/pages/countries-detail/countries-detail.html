<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-list  *ngFor="let country of country">
  <ion-item>
     <ion-label>Code</ion-label>
 <ion-badge item-right>{{country.alpha2Code}}</ion-badge>
 </ion-item>
 <ion-item>
    <ion-label>Area</ion-label>
  <ion-badge item-right>{{country.area}}</ion-badge>
  </ion-item>
  <ion-item>
     <ion-label>Capital</ion-label>
   <ion-badge item-right>{{country.capital}}</ion-badge>
   </ion-item>
   <ion-item>
      <ion-label>native name</ion-label>
    <ion-badge item-right>{{country.nativeName}}</ion-badge>
    </ion-item>
    <ion-item>
       <ion-label>Population</ion-label>
     <ion-badge item-right>{{country.population}}</ion-badge>
     </ion-item>
     <ion-item>
        <ion-label>sub region</ion-label>
      <ion-badge item-right>{{country.subregion}}</ion-badge>
      </ion-item>
      <ion-item>
         <ion-label>denonym</ion-label>
       <ion-badge item-right>{{country.demonym}}</ion-badge>
       </ion-item>
</ion-list>
</ion-content>
